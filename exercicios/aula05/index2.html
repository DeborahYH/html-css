<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linha</h1>
    <hr>
    <p>Para escrever um parágrafo, basta inserir o texto entre o par de tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para quebrar o texto num ponto específico, utilize a tag &lt;br&gt;</p>

    <p>Adicionando Símbolos Especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
    </p>

    <p>Adicionando Emojis:
        &#x1F33B;
    </p>
</body>
</html>
