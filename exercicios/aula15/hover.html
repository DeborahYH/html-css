<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block; 
            color: darkred;
        }
        div:hover {
            color: darkred;
        }
    </style>
    <title>Mouse-Hover</title>
</head>

<body>
    
    <h1>Exemplo</h1>

    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>SURPRESA!</p>
    </div>


</body>

</html>
